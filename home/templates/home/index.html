{% extends 'home/base.html' %}

{% block content %}

<h3>Welcome To Lagan Gatho.</h3>

<h3>All Profiles:</h3>
{% for profile in all_profiles %}
<div class="card" style="width: 18rem;margin-top: 20px;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{profile.username}}</h5>
      <p class="card-text">Here lies the short and sweet information about the user</p>
      <a href={% url 'user_profile:profile-detail' profile.id %} class="btn btn-primary">View Profile</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
